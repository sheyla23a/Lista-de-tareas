<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica DOM Y BOM">
    <meta name="keywords" content="ejercicio tp5, DOM">
    <meta name="autor" content="Sheyla astorga">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de tareas</title>
</head>

<body>
    <header>
        <nav class="navbar  bg-primary ">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-light">Tareas</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-5">
            <h1 class="mb-4">Gu√≠a de Tareas</h1>
            <div class="input-group mb-3">
                <input type="text" id="tareaInput" class="form-control" placeholder="Ingrese una tarea" minlength="30" maxlength="100" required>
                <div class="input-group-append">
                    <button class="btn btn-primary mx-4" onclick="agregarTarea()">Agregar</button>
                </div>
            </div>
            <ul id="listaTareas" class="list-group">
                <p>Total de Tareas: <span id="totalTareas" class="badge badge-secondary">0</span></p>
            </ul>
        </section>
    </main>
    <footer class="bg-primary text-light py-3 text-center">
        <p> &copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
